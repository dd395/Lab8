<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Lab 8 Radio Buttons Switch Statement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


<h1>My Schedule</h1>


<div class="container w-75">

    <form>
        <h2>Choose a day to view schedule</h2>

    <input type= "radio" name="weekday" id="monday" value="Monday" checked="checked">
    <label for="monday">Monday</label>
        <br>

    <input type="radio" name="weekday" id="tuesday" value="Tuesday" >
    <label for="tuesday">Tuesday</label>
        <br>

    <input type="radio" name="weekday" id="wednesday" value="Wednesday" >
    <label for="wednesday">Wednesday</label>
        <br>

    <input type="radio" name="weekday" id="thursday" value="Thursday" >
    <label for="thursday">Thursday</label>
        <br>

    <input type="radio" name="weekday" id="friday" value="Friday" >
    <label for="friday">Friday</label>
        <br>

    <input type="radio" name="weekday" id="saturday" value="Saturday">
    <label for="saturday">Saturday</label>
        <br>

    <input type="radio" name="weekday" id="sunday" value="Sunday">
    <label for="sunday">Sunday</label>
        <br>
        <br>

    <input type="submit" value="Submit">
</form>
    <br>
    <p id="output"></p>
    <br>

</div>
<br>
<div class="container w-75 table">
<table>
    <tr>
        <th>Event</th>
        <th>Time</th>

    <tr>
        <td>Work</td>
        <td>7:30 AM - 4:30 PM</td>
    </tr>

    <tr>
        <td>Exercise</td>
        <td>5:00 PM - 6:00 PM</td>
    </tr>

</table>


</div>

<script src="code.js"></script>
</body>
</html>
